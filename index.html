<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Puzzle 15x15</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <header>
            <h1>LOGIC PUZZLE</h1>
            <div class="controls">
                <button id="new-game-btn" class="btn-secondary">New Game</button>
                <div class="toggle-container">
                    <span class="toggle-label">×</span>
                    <label class="switch">
                        <input type="checkbox" id="mode-toggle" checked>
                        <span class="slider round"></span>
                    </label>
                    <span class="toggle-label">■</span>
                </div>
            </div>
        </header>

        <div class="game-board-wrapper">
            <div class="corner-spacer"></div>
            
            <div id="hints-top" class="hints-top"></div>
            
            <div id="hints-left" class="hints-left"></div>
            
            <div id="board" class="board"></div>
        </div>
        
        <div id="status-message" class="status-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
