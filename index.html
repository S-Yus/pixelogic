<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelogic Clone - Final</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;700&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <header class="app-header">
        <div class="header-left">
            <div class="logo">Pixelogic</div>
            <div class="divider">|</div>
            <div class="puzzle-info">Random 15x15</div>
        </div>
        <div class="header-right">
            <div id="timer" class="timer">00:00</div>
        </div>
    </header>

    <main class="main-content">
        
        <div class="status-bar">
            Mistakes: <span id="mistake-count">0</span> / 5
        </div>

        <div class="game-board-wrapper">
            <div class="corner-spacer"></div>
            <div id="hints-top" class="hints-top"></div>
            <div id="hints-left" class="hints-left"></div>
            <div id="board" class="board"></div>
        </div>
        
        <div id="status-message" class="status-message"></div>

    </main>

    <div class="floating-controls">
        <div class="toggle-switch-wrapper">
            <input type="checkbox" id="mode-toggle" class="mode-checkbox" checked>
            <label for="mode-toggle" class="mode-label">
                <span class="icon-cross">Ã—</span>
                <span class="icon-fill"></span>
            </label>
        </div>
        
        <button id="new-game-btn" class="fab-btn">New</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
